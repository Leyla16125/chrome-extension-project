<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Profile Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>LinkedIn Profile Manager</h1>

    <h3>Manage Skills</h3>
    <textarea id="skillsTextarea" rows="7" style="width: 340px;" placeholder="Skills will be loaded here..."></textarea>
    <button id="resetSkills">Refresh Skills</button>
    <button id="saveSkills">Save Skills</button>

    <br>
    <hr>

    <h3>Manage Certification</h3>
    <textarea id="certificatesTextarea" rows="7" style="width: 340px;" placeholder="Certificates will be loaded here..."></textarea>
    <button id="refreshCertificatesBtn">Refresh Certificates</button>
    <button id="saveCertificatesBtn">Save Certificates</button>

    <br>
    <hr>

    <h3>Manage Languages</h3>
    <textarea id="languagesTextarea" rows="7" style="width: 340px;" placeholder="Languages will be loaded here..."></textarea>
    <button id="refreshLanguagesBtn">Refresh Languages</button>
    <button id="saveLanguagesBtn">Save Languages</button>

    <br>
    <hr>

    <h3>Manage Experiences</h3>
    <textarea id="experiencesTextarea" rows="7" style="width: 340px;" placeholder="Experiences will be loaded here..."></textarea>
    <button id="refreshExperiencesBtn">Refresh Experiences</button>
    <button id="saveExperiencesBtn">Save Experiences</button>

    <br>
    <hr>

    <h3>Manage Education</h3>
    <textarea id="educationTextarea" rows="7" style="width: 340px;" placeholder="Education will be loaded here..."></textarea>
    <button id="refreshEducationBtn">Refresh Education</button>
    <button id="saveEducationBtn">Save Education</button>

    <br>
    <hr>

    <h3>Manage Personal Data</h3>
    <div id="profileFields"></div>
    <button id="resetDataBtn">Refresh Profile Data</button>
    <button id="saveDataBtn">Save Profile</button>

    <br>
    <hr>

    <h4>Create New Field</h4>
    <label for="customFieldLabel">Field Name</label>
    <input type="text" id="customFieldLabel" placeholder="Enter field name">
    <label for="customFieldValue">Field Content</label>
    <input type="text" id="customFieldValue" placeholder="Enter field content">
    <button id="addFieldBtn">Add New Field</button>
    <br>
    <h4>Custom Fields</h4>
    <div id="customFieldsContainer"></div>

    <br>
    <hr>

    <h1>Cover Letter Generator</h1>
    <textarea id="htmlInput" placeholder="Paste the HTML content of the job listing here..." style="display: none;"></textarea>
    <br>
    <button id="generateBtn">Generate Cover Letter</button>
    <textarea id="coverLetterOutput" rows="7" style="width: 340px;" placeholder="Your cover letter will appear here..." readonly></textarea>
    <br>

    <br>
    <hr>

    <div id="dataTransferSection">
      <h4>Data Transfer</h4>
      <button id="exportDataBtn">Export Data</button>
      <input type="file" id="importDataFile" style="display: none;">
      <button id="importDataBtn">Import Data</button>
      <button id="sendEmailButton">Send Profile Data via Email</button>
    </div>

    <br>
    <hr>

    <script src="experience.js"></script>
    <script src="skills.js"></script>
    <script src="customFields.js"></script>
    <script src="popup.js"></script>
    <script src="cert.js"></script>
    <script src="lang.js"></script>
    <script src="edu.js"></script>
  </body>
</html>
