<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Form Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Auto Form Filler</h2>
  <div id="data-container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="certificates">Certificates:</label>
    <input type="text" id="certificates" placeholder="Enter your certificates">
    <br>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" placeholder="Enter your portfolio link">
    <br>
    <label for="summary">Personal Summary:</label>
    <textarea id="summary" placeholder="Write a short personal summary"></textarea>
    <br>
  </div>
  <button id="save-button">Save Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
