<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Form Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Auto Form Filler</h2>
  <div id="data-container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="certificates">Certificates:</label>
    <input type="text" id="certificates" placeholder="Enter your certificates">
    <br>
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" placeholder="Enter your portfolio link">
    <br>
    <label for="summary">Personal Summary:</label>
    <textarea id="summary" placeholder="Write a short personal summary"></textarea>
    <br>
  </div>


  <h3>Form Field Mapping</h3>
<div id="mapping-container">
  <label for="form-field">Form Field:</label>
  <input type="text" id="form-field" placeholder="Enter form field name">
  <br>
  <label for="linkedin-field">LinkedIn Field:</label>
  <select id="linkedin-field">
    <option value="name">Name</option>
    <option value="email">Email</option>
    <option value="certificates">Certificates</option>
    <option value="portfolio">Portfolio</option>
    <option value="summary">Summary</option>
  </select>
  <button id="add-mapping">Add Mapping</button>
</div>
<br>
<div id="mapping-list"></div>


  <br>
  <!-- profile Selector -->
  <label for="profile-selector">Select Profile:</label>
  <select id="profile-selector">
  <option value="">-- Select a Profile --</option>
  <!-- profiles will be dynamically added here -->
  </select>

  <br><br>
<button id="create-profile-button">Create New Profile</button>

<br><br>
  <!-- customizable Fields Section -->
  <button id="add-custom-field">Add Custom Field</button>
  <div id="custom-fields-container"></div>

  <br>
  <button id="save-button">Save Data</button>

  <script src="popup.js"></script>
</body>
</html>
