<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Profile Manager</title>
    <style>
      body {
        font-family: "Verdana", sans-serif;
        padding: 15px;
        width: 350px;
        margin: auto;
        background-color: #f4f4f4;
      }
      .editable {
        margin-bottom: 15px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color:cadetblue;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #204d8c;
      }
      h3, h4 {
        color: cadetblue;
        text-align: center;
      }
      #addCustomFields {
        margin-top: 20px;
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h3>LinkedIn Profile Manager</h3>
    <div id="profileFields"></div>

    <!-- Section to Add Custom Fields -->
    <div id="addCustomFields">
      <h4>Create New Field</h4>
      <label for="customFieldLabel">Field Name</label>
      <input type="text" id="customFieldLabel" placeholder="Enter field name">
      <label for="customFieldValue">Field Content</label>
      <input type="text" id="customFieldValue" placeholder="Enter field content">
      <button id="addFieldBtn">Add New Field</button>
    </div>

    <button id="saveDataBtn">Save Profile</button>
    <button id="resetDataBtn">Clear All Data</button>
    <script src="popup.js"></script>
  </body>
</html>
