<!DOCTYPE html>
<html>
  <head>
    <title>Manage Skills</title>
    <style>
      body {
        font-family: "Verdana", sans-serif;
        padding: 15px;
        width: 350px;
        margin: auto;
        background-color: #f4f4f4;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: cadetblue;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #204d8c;
      }
      h3 {
        color: cadetblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Manage Skills</h3>
    <textarea id="skillsTextarea" rows="5" placeholder="Skills will be loaded here..."></textarea>
    <button id="refreshSkillsBtn">Refresh Skills</button>
    <button id="saveSkillsBtn">Save Skills</button>

    <script src="skills.js"></script>
  </body>
</html>
